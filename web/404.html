<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Page Not Found</title>
		<meta
			name="description"
			content="Discover Y2PHEQ API's powerful and flexible solutions to enhance your applications."
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			rel="stylesheet"
			type="text/css"
			href="//fonts.googleapis.com/css?family=VT323"
		/>
  <style>
    body {
      font-family: 'VT323', sans-serif;
      background-color: #121212; /* Light gray background */
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    .container {
      text-align: center;
      max-width: 600px;
      padding: 20px;
      background-color: #121212;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .error-code {
      font-size: 8rem;
      font-weight: bold;
      color: #e74c3c; /* Reddish error color */
      margin-bottom: 20px;
    }

    .error-message {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 20px;
      color: #fff;
    }

    .description {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 20px;
      color: #e0e0e0;
    }

    a.btn {
      display: inline-block;
      padding: 12px 24px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }

    a.btn:hover {
      background-color: #0056b3; /* Darker on hover */
    }


  </style>
</head>
<body>
  <div class="container">
    <h1 class="error-code">404</h1>
    <h2 class="error-message">Page Not Found</h2>
    <p class="description">
      We're sorry, but the page you are looking for could not be found.  
      It might have been moved, deleted, or temporarily unavailable.
    </p>
    <a href="/" class="btn">Go Back to Homepage</a>
  </div>
</body>
</html>
